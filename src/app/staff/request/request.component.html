<form>
  <section class="form-block">
    <label for="">ข้อมูลการแจ้งซ่อม</label>
    <div class="form-group">
      <label for="cause">ข้อความ</label>
      <input type="text" name="cause" [(ngModel)]="cause" placeholder="ข้อความ..." style="width:100%;">
    </div>
    <div class="form-group">
      <label for="selects_1">ประเภท</label>
      <div class="select">
        <select name="categiryId" [(ngModel)]="categiryId">
          <option *ngFor="let ct of category" [value]="ct.request_category_id">{{ ct.request_category_name }}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="cause">รายละเอียด</label>
      <textarea name="remark" cols="30" rows="5" [(ngModel)]="remark"></textarea>
    </div>

    <div class="form-group">
      <button class="btn btn-success" (click)="save()" [disabled]="!remark || !cause || !categiryId ">
        <clr-icon shape="floppy"></clr-icon>
        บันทึก</button>
      <button class="btn btn-danger">
        <clr-icon shape="home"></clr-icon>

        ยกเลิก</button>
    </div>
  </section>
</form>
