<div class="main-container">
  <header class="header-1">
    <div class="branding">
      <a href="..." class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
        <span class="title">Project Clarity</span>
      </a>
    </div>
    <div class="header-nav">
      <a href="..." class="active nav-link">
        <span class="nav-text">Dashboard</span>
      </a>
      <a href="..." class="nav-link">
        <span class="nav-text">Interactive Analytics</span>
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="cog"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="..." clrDropdownItem>About</a>
          <a href="..." clrDropdownItem>Preferences</a>
          <a href="javascript://" (click)="logout()" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed">
      <a clrVerticalNavLink routerLink="/home" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="user"></clr-icon>
        หน้าหลัก
      </a>
      <a clrVerticalNavLink routerLink="/person" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="bolt"></clr-icon>
        ข้อมูลเจ้าหน้าที่
      </a>
      <a clrVerticalNavLink routerLink="/service" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="sad-face"></clr-icon>
        ข้อมูลช่าง
      </a>
     
      <a clrVerticalNavLink routerLink="/dept" routerLinkActive="active">
        <clr-icon clrVerticalNavIcon shape="shield"></clr-icon>
        ข้อมูลแผนก
      </a>
     
    </clr-vertical-nav>
  </div>
</div>
